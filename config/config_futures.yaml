# Конфигурация для Futures торговли
# Основные параметры торгового бота для Futures

# API настройки
api:
  okx:
    api_key: "${OKX_API_KEY}"
    api_secret: "${OKX_API_SECRET}"
    passphrase: "${OKX_PASSPHRASE}"
    sandbox: true  # true для тестирования, false для реальной торговли

# Общие настройки торговли
trading:
  symbols:
    - "BTC-USDT"
    - "ETH-USDT"
    - "SOL-USDT"
    - "DOGE-USDT"
    - "XRP-USDT"
  base_currency: "USDT"
  trading_mode: "futures"

# Futures торговля
scalping:
  enabled: true
  symbols:
    - "BTC-USDT"
    - "ETH-USDT"
    - "SOL-USDT"
    - "DOGE-USDT"
    - "XRP-USDT"
  balance_profiles:
    micro:
      threshold: 500.0
      base_position_usd: 50.0
      min_position_usd: 10.0
      max_position_usd: 70.0
      max_open_positions: 2
      max_position_percent: 25.0
    small:
      threshold: 1500.0
      base_position_usd: 360.0
      min_position_usd: 50.0
      max_position_usd: 1800.0
      max_open_positions: 3
      max_position_percent: 15.0
    medium:
      threshold: 3000.0
      base_position_usd: 200.0
      min_position_usd: 100.0
      max_position_usd: 3500.0
      max_open_positions: 4
      max_position_percent: 10.0
    large:
      threshold: 999999.0
      base_position_usd: 500.0
      min_position_usd: 200.0
      max_position_usd: 35000.0
      max_open_positions: 5
      max_position_percent: 5.0
  patterns:
    enabled: true
    timeframe: "5m"
    by_regime:
      ranging:
        min_confidence: 0.6
        min_strength: 0.5
        boost_multiplier: 1.2
        penalty_multiplier: 0.8
        breakout_pct: 0.5
        pinbar_wick_ratio: 0.6
        min_bars: 3
      trending:
        min_confidence: 0.7
        min_strength: 0.6
        boost_multiplier: 1.3
        penalty_multiplier: 0.7
        breakout_pct: 0.6
        pinbar_wick_ratio: 0.65
        min_bars: 4
      choppy:
        min_confidence: 0.5
        min_strength: 0.4
        boost_multiplier: 1.1
        penalty_multiplier: 0.9
        breakout_pct: 0.4
        pinbar_wick_ratio: 0.55
        min_bars: 2
  signal_generator:
    allow_rest_for_ws: false
    rest_update_cooldown: 1.0
    # WebSocket watchdog параметры для предотвращения ложных reconnect
    ws_fresh_max_age: 45.0  # 1m таймфрейм: допускаем более "старую" WS цену
    ws_watchdog_consecutive_stale: 3  # Увеличено с 2 до 3 для большей стабильности
    adx_blocking:
      enabled: true
      adx_threshold: 25.0
      allow_countertrend_on_price_action: true
      min_confidence_to_block: 0.65
    thresholds:
      by_regime:
        ranging:
          min_signal_strength: 0.10
        trending:
          min_signal_strength: 0.12
        choppy:
          min_signal_strength: 0.08
  adaptive_exit_params:
    enabled: true  # Включить адаптивные TP/SL параметры
    balance_adaptation:
      # Пороги для плавной интерполяции
      small_threshold: 1500  # < $1500 - консервативный подход
      large_threshold: 3500  # >= $3500 - агрессивный подход
      # Коэффициенты для разных диапазонов
      small:
        tp_multiplier: 0.9   # Консервативный TP
        sl_multiplier: 0.9   # Ужесточенный SL
      medium:
        tp_multiplier: 1.0   # Стандартный TP
        sl_multiplier: 1.0   # Стандартный SL
      large:
        tp_multiplier: 1.1   # Агрессивный TP
        sl_multiplier: 1.0   # Стандартный SL
    pnl_adaptation:
      enabled: true
      extension_threshold: 5.0  # > 5% P&L - расширять TP
      max_extension: 0.5         # Максимальное расширение +0.5x
      extension_factor: 0.3      # Коэффициент расширения
    drawdown_adaptation:
      enabled: true
      tightening_threshold: 5.0  # > 5% просадки - ужесточать SL
      max_tightening: 0.3        # Максимальное ужесточение +0.3x
      tightening_factor: 0.1     # Коэффициент ужесточения

  # ✅ НОВОЕ (07.01.2026): Централизованные параметры выхода по режимам
  exit_params_reference_leverage: 5.0
  exit_params_scale_by_leverage: false
  exit_params_min_hold_bypass_mult: 1.2  # Блок min_holding игнорируем при SL глубже 1.2x
  
  # ✅ КРИТИЧЕСКОЕ: Интервал главного цикла (для скальпинга должно быть ≤ 2 сек)
  check_interval: 1.0  # ✅ ОПТИМИЗИРОВАНО: 1.0 сек для быстрого анализа позиций (было 5.0 по умолчанию)
  
  # Параметры скальпинга (адаптированы для Futures)
  min_signal_strength: 0.12  # ✅ ИСПРАВЛЕНО (23.01.2026): Снижено с 0.65→0.35 - реальная сила сигналов 0.00-0.75
  min_signal_strength_ranging: 0.12  # ✅ ИСПРАВЛЕНО (23.01.2026): Снижено с 0.65→0.35
  min_adx: 15.0  # ✅ ИСПРАВЛЕНО (23.01.2026): Снижено с 20.0→15.0 для большей чувствительности
  
  # Futures-specific parameters
  leverage: 5  # ✅ ОПТИМИЗИРОВАНО: Увеличено с 3x до 5x для лучшего использования баланса (безопасно для фьючерсов)
  margin_mode: "cross"  # режим маржи для фьючерсов (portfolio margin -> cross)
  
  # Trading parameters
  base_risk_percentage: 0.01  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: Снижено с 3% до 1% (используется только как fallback)
  min_position_size: 0.001  # Минимальный размер позиции
  signal_cooldown_seconds: 3.0  # ✅ LIVE: Минимальная задержка между сигналами для максимальной скорости входа
  # Порог быстрого выхода по крупной чистой прибыли (net, после комиссий)
  big_profit_exit_percent_majors: 2.5   # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: Увеличено с 1.5% до 2.5% (ближе к TP, было 62% от TP 2.4%)
  big_profit_exit_percent_alts: 3.0     # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: Увеличено с 2.0% до 3.0% (ближе к TP, было 83% от TP 2.4%)
  allow_long_positions: true   # LONG позиции разрешены
  allow_short_positions: true  # SHORT позиции разрешены (настраивается по необходимости)
  
  # ✅ НОВОЕ (28.12.2025): Adaptive по паре (ETH volatile — looser)
  by_symbol:
    ETH-USDT:
      min_signal_strength: 0.12  # ✅ ИСПРАВЛЕНО (23.01.2026): 0.55→0.35 (реальная сила 0.00)
      sl_atr_multiplier: 3.5  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Увеличено с 3.0 до 3.5 ATR для предотвращения ложных SL (Grok рекомендация)
      tp_atr_multiplier: 4.0  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (29.12.2025): Per-symbol tp_atr_multiplier для ETH
      max_holding_minutes: 30.0  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (29.12.2025): Per-symbol max_holding_minutes для ETH
      min_adx: 14.0  # ✅ Looser ADX для ETH
      min_holding_minutes:  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (29.12.2025): Per-symbol min_holding_minutes для ETH
        ranging: 2.0  # ✅ ETH требует больше времени в ranging (2 минуты) из-за высокой волатильности
      smart_close:  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (29.12.2025): Per-symbol Smart Close параметры для ETH
        reversal_score_threshold:
          ranging: 5  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Увеличено с 4 до 5 (ETH очень волатильный - требуется максимум подтверждений разворота)
          trending: 2  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): ETH в trending режиме - чуть более строгий порог (2 вместо 1) из-за волатильности
      indicators:  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (29.12.2025): Per-symbol параметры индикаторов для ETH
        rsi_overbought: 78  # ✅ Для ETH более строгий порог (78 вместо 70) - volatile пары реже SHORT на слабом overbought
        rsi_oversold: 22  # ✅ Для ETH более строгий порог (22 вместо 30)
        macd_fast: 10  # ✅ Более быстрый MACD для ETH
        macd_slow: 22  # ✅ Более быстрый MACD для ETH
        bb_std_multiplier: 2.1  # ✅ Шире полосы для волатильности ETH
    SOL-USDT:
      min_adx: 15.0  # ✅ ИСПРАВЛЕНО (23.01.2026): 20.0→15.0
      min_signal_strength: 0.12  # ✅ ИСПРАВЛЕНО (23.01.2026): 0.58→0.35
      min_position_usd: 40.0  # ✅ ИСПРАВЛЕНО (08.01.2026): Снижено с 50.0
      max_position_usd: 750.0  # ✅ ИСПРАВЛЕНО (23.01.2026): 250→900 для целевой маржи $90 при leverage 10x
      sl_atr_multiplier: 3.0  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Wider SL для SOL (Grok рекомендация)
      smart_close:  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Per-symbol Smart Close параметры для SOL
        reversal_score_threshold:
          ranging: 5  # ✅ SOL более волатильный - требуется еще больше подтверждений разворота (5 вместо 4)
    XRP-USDT:
      # ✅ НОВОЕ (06.01.2026): Специальные параметры для низковолатильной пары
      min_adx: 10.0  # ✅ ИСПРАВЛЕНО (23.01.2026): 12.0→10.0
      min_signal_strength: 0.10  # ✅ ИСПРАВЛЕНО (23.01.2026): 0.55→0.35
      sl_atr_multiplier: 3.5  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Wider SL для XRP (Grok рекомендация)
      tp_atr_multiplier: 4.0  # ✅ НОВОЕ (06.01.2026): Адаптивный TP для компенсации низкой волатильности
      indicators:  # ✅ НОВОЕ (06.01.2026): Настройка индикаторов для микроволатильности
        atr_period: 7  # ✅ Уменьшен период (14→7) для большей чувствительности
        rsi_period: 10  # ✅ Быстрый RSI (14→10) для раннего обнаружения сигналов
        rsi_overbought: 75  # ✅ Мягче порог (70→75) - XRP редко достигает экстремумов
        rsi_oversold: 25  # ✅ Мягче порог (30→25)
        ema_fast: 8    # ✅ НОВОЕ: Быстрый EMA (12→8) для чувствительности
        ema_slow: 17   # ✅ НОВОЕ: Быстрый EMA (26→17) согласовано с MACD
        macd_fast: 8   # ✅ Быстрый MACD (12→8)
        macd_slow: 17  # ✅ Быстрый MACD (26→17)
        bb_period: 15  # ✅ Короче период BB (20→15) для большей реактивности
        bb_std_multiplier: 1.8  # ✅ Уже полосы (2.0→1.8) для низкой волатильности
      smart_close:  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Per-symbol Smart Close параметры для XRP
        reversal_score_threshold:
          ranging: 5  # ✅ XRP часто показывает ложные развороты в ranging - требуется больше подтверждений (5 вместо 4)
    DOGE-USDT:
      # ✅ НОВОЕ (06.01.2026): Специальные параметры для ультра-низковолатильной пары
      min_adx: 8.0  # ✅ ИСПРАВЛЕНО (23.01.2026): 10.0→8.0
      min_signal_strength: 0.08  # ✅ ИСПРАВЛЕНО (23.01.2026): 0.50→0.30 (реальная сила 0.00-0.11)
      sl_atr_multiplier: 4.0  # ✅ Широкий SL для компенсации шумов
      tp_atr_multiplier: 5.0  # ✅ Увеличенный TP - компенсация микроволатильности
      max_holding_minutes: 20.0  # ✅ Короче холдинг - быстрое закрытие на микродвижениях
      indicators:  # ✅ НОВОЕ (06.01.2026): Максимальная чувствительность индикаторов
        atr_period: 5  # ✅ КРИТИЧНО: Очень короткий период (14→5) для микроволатильности
        rsi_period: 7  # ✅ Ультра-быстрый RSI (14→7)
        rsi_overbought: 80  # ✅ Широкие границы (70→80) - DOGE редко перекупается
        rsi_oversold: 20  # ✅ Широкие границы (30→20)
        ema_fast: 6    # ✅ НОВОЕ: Ультра-быстрый EMA (12→6) согласовано с MACD
        ema_slow: 13   # ✅ НОВОЕ: Ультра-быстрый EMA (26→13) согласовано с MACD
        macd_fast: 6   # ✅ Очень быстрый MACD (12→6)
        macd_slow: 13  # ✅ Очень быстрый MACD (26→13)
        bb_period: 10  # ✅ Короткий период BB (20→10) для максимальной реактивности
        bb_std_multiplier: 1.5  # ✅ Узкие полосы (2.0→1.5) для микроволатильности
      smart_close:  # ✅ НОВОЕ (06.01.2026): Smart Close для DOGE
        reversal_score_threshold:
          ranging: 6  # ✅ DOGE экстремально чувствительна к ложным разворотам - максимум подтверждений
    BTC-USDT:
      min_signal_strength: 0.12  # ✅ ИСПРАВЛЕНО (23.01.2026): 0.62→0.35 (реальная сила 0.08-0.10)
      smart_close:  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (30.12.2025): Per-symbol Smart Close параметры для BTC
        reversal_score_threshold:
          ranging: 4  # ✅ BTC более стабильный - используем стандартный порог 4 (как общий для ranging)
    max_concurrent_signals: 3  # Меньше одновременных сигналов
    max_positions_per_symbol: 1  # ✅ По одной позиции на символ (предотвращаем «сложение» ордеров)
    allow_concurrent_positions: true  # ✅ ИЗМЕНЕНО: true - разрешаем суммирование ордеров (до 5 в одном направлении) и LONG/SHORT одновременно
    
    # Направление торговли (по умолчанию разрешены обе стороны)
    allow_long_positions: true   # LONG позиции разрешены
    allow_short_positions: true  # SHORT позиции разрешены (настраивается по необходимости)
    
    # Take Profit и Stop Loss (для частотного скальпинга)
    tp_percent: 7.0  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (09.01.2026): 5.55%→7.0% - больше дышания, достижимый TP
    sl_percent: 1.3  # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (09.01.2026): 1.0%→1.3% - баланс с новым TP
    order_type: "limit"  # ✅ ЧАСТОТНЫЙ СКАЛЬПИНГ: Limit ордера для экономии комиссий (0.02% вместо 0.05%)
    
    # ✅ НОВОЕ: Динамическая маржа - адаптация к волатильности и риску
    # ✅ АГРЕССИВНО: Увеличено для большей прибыли (защита все равно спасет)
    risk_config:
    max_margin_per_trade: 22.0  # ✅ АГРЕССИВНО: Увеличено с 15% до 22% (+47%) - больше маржи на сделку
    max_portfolio_margin: 65.0  # ✅ АГРЕССИВНО: Увеличено с 50% до 65% (+30%) - больше маржи в портфеле
    use_risk_based_sizing: true  # Включить расчет через risk_usd / sl_distance (Уровень 3)
    volatility_factor_enabled: true  # Учитывать волатильность при расчете динамического капа
    drawdown_factor_enabled: true  # Учитывать просадку портфеля при расчете динамического капа
    min_margin_cap: 8.0  # Минимальная маржа в USD (защита от слишком маленьких позиций)
    max_margin_cap_multiplier: 2.5  # ✅ АГРЕССИВНО: Увеличено с 2.0 до 2.5 (+25%) - до 55% при базе 22%
    
    # Усиленный Partial TP: maker с быстрым fallback на market
    partial_tp:
    enabled: true
    fraction: 0.5            # ✅ ИСПРАВЛЕНО (06.01.2026): Уменьшено с 0.6 до 0.5 (50% позиции) - меньше раннего закрытия
    trigger_percent: 1.0     # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (09.01.2026): 1.5%→1.0% - раньше SL (иерархия фильтров)
    post_only: true
    limit_offset_bps: 7.0    # 0.07% от текущей цены для ускорения исполнения maker
    # ✅ ГРОК РЕКОМЕНДАЦИЯ: Минимальная чистая прибыль после комиссии
    min_profit_after_commission: 0.5  # ✅ НОВОЕ: минимум $0.50 чистой прибыли для Partial TP
    # ✅ ЭТАП 1.2: Адаптивный min_holding для Partial TP на основе прибыли
    adaptive_min_holding:
      enabled: true          # Включить адаптивный min_holding
      profit_threshold_1: 0.8  # ✅ ГРОК: Прибыль >= 0.8% (было 1.0%) → снижаем min_holding до 30%
      profit_threshold_2: 0.4  # ✅ ГРОК: Прибыль >= 0.4% (было 0.5%) → снижаем min_holding до 60%
      reduction_factor_1: 0.3  # ✅ ГРОК: Коэффициент снижения для threshold_1 (30%, было 50%)
      reduction_factor_2: 0.6   # ✅ ГРОК: Коэффициент снижения для threshold_2 (60%, было 75%)
    # ✅ ГРОК РЕКОМЕНДАЦИЯ: Увеличены триггеры Partial TP для защиты от комиссий
    by_regime:
      trending:
        fraction: 0.4        # ✅ ГРОК: 40% позиции (было 50%)
        trigger_percent: 1.2 # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (09.01.2026): 2.0%→1.2% - раньше SL 1.8%
      ranging:
        fraction: 0.5        # ✅ ГРОК: 50% позиции
        trigger_percent: 1.0 # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (09.01.2026): 1.5%→1.0% - раньше SL 1.3%
      choppy:
        fraction: 0.5        # ✅ ИСПРАВЛЕНО (06.01.2026): Уменьшено с 0.6 до 0.5 (50% позиции)
        trigger_percent: 1.0 # ✅ КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ (09.01.2026): 1.5%→1.0% - раньше SL 1.4%
    
    # ✅ ОПТИМИЗАЦИЯ #4: Динамический размер позиций на основе волатильности
    volatility_adjustment:
    enabled: true
    base_atr_percent: 0.02   # 2% базовая волатильность (ATR % от цены)
    min_multiplier: 0.5      # Минимум 50% от базового размера (низкая волатильность)
    max_multiplier: 1.5      # Максимум 150% от базового размера (высокая волатильность)
    # ✅ АДАПТИВНО: Пороги волатильности по режимам
    by_regime:
      trending:
        base_atr_percent: 0.015  # 1.5% базовая волатильность для trending
        min_multiplier: 0.6      # 60% минимум для trending (меньше снижаем)
        max_multiplier: 1.5      # 150% максимум для trending
      ranging:
        base_atr_percent: 0.02   # 2% базовая волатильность для ranging (стандарт)
        min_multiplier: 0.5      # 50% минимум для ranging (стандарт)
        max_multiplier: 1.3      # 130% максимум для ranging (меньше увеличиваем)
      choppy:
        base_atr_percent: 0.025  # 2.5% базовая волатильность для choppy
        min_multiplier: 0.4      # 40% минимум для choppy (больше снижаем)
        max_multiplier: 1.2      # 120% максимум для choppy (меньше увеличиваем)
    
    # Commission & Fees
