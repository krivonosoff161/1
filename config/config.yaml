    rsi_overbought: 70          # –ë—ã–ª–æ: 68 (–≤–æ–∑–≤—Ä–∞—Ç –∫ –∫–ª–∞—Å—Å–∏–∫–µ)
    rsi_oversold: 30            # –ë—ã–ª–æ: 32 (–≤–æ–∑–≤—Ä–∞—Ç –∫ –∫–ª–∞—Å—Å–∏–∫–µ)
    volume_threshold: 1.3       # ‚¨ÜÔ∏è –ë—ã–ª–æ: 1.15 (—Ç—Ä–µ–±—É–µ–º –±–æ–ª—å—à–µ –æ–±—ä—ë–º–∞)
  
  # Exit conditions - ‚öñÔ∏è –ë–ê–õ–ê–ù–° –†–ò–°–ö–ê –ò –ü–†–ò–ë–´–õ–ò
  exit:
    take_profit_atr_multiplier: 2.0  # ‚¨ÜÔ∏è –ë—ã–ª–æ: 1.5 (–¥–∞–ª—å—à–µ —Ü–µ–ª—å - –±–æ–ª—å—à–µ –ø—Ä–æ—Ñ–∏—Ç)
    stop_loss_atr_multiplier: 2.0    # ‚¨áÔ∏è –ë—ã–ª–æ: 2.5 (–±–ª–∏–∂–µ —Å—Ç–æ–ø - –º–µ–Ω—å—à–µ —É–±—ã—Ç–æ–∫)
    max_holding_minutes: 30          # ‚¨ÜÔ∏è –ë—ã–ª–æ: 15 (–¥–∞—ë–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ —Ä–∞–∑–≤–∏—Ç—å—Å—è —Ç—Ä–µ–Ω–¥—É)
    
  # Trade management - üéõÔ∏è –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –ß–ê–°–¢–û–¢–ê
  max_trades_per_hour: 8        # ‚¨áÔ∏è –ë—ã–ª–æ: 15 (–º–µ–Ω—å—à–µ = –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–µ–µ)
  cooldown_after_loss_minutes: 10  # ‚¨ÜÔ∏è –ë—ã–ª–æ: 4 (–±–æ–ª—å—à–µ –ø–∞—É–∑–∞ –ø–æ—Å–ª–µ —É–±—ã—Ç–∫–∞)

# Trend Following Strategy  
trend_following:
  enabled: true
  symbols: ["BTC-USDT"]
  timeframe: "15m"
  indicators:
    sma_fast: 50
    sma_slow: 200
    ema_trend: 100
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    atr_period: 14
  
  entry:
    min_trend_strength: 0.02  # Price should be 2% above/below MA
    rsi_confirmation: true
    volume_confirmation: true
  
  exit:
    take_profit_percent: 3.0
    stop_loss_percent: 1.5
    trailing_stop_atr_multiplier: 2.0

