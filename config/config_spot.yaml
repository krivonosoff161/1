# Конфигурация для Spot торговли
# Основные параметры торгового бота

# API настройки
api:
  okx:
    api_key: "your_api_key_here"
    api_secret: "your_secret_key_here"
    passphrase: "your_passphrase_here"
    sandbox: true  # true для тестирования, false для реальной торговли

# Общие настройки торговли
trading:
  symbols:
    - "BTC-USDT"
    - "ETH-USDT"
  base_currency: "USDT"
  trading_mode: "spot"

# Spot торговля
scalping:
  enabled: true
  symbols:
    - "BTC-USDT"
    - "ETH-USDT"
  
  # Параметры скальпинга
  min_signal_strength: 0.3  # Минимальная сила сигнала (0.0-1.0)
  max_concurrent_signals: 5  # Максимальное количество одновременных сигналов
  base_risk_percentage: 0.02  # Базовый процент риска (2%)
  min_position_size: 0.001  # Минимальный размер позиции
  
  # Take Profit и Stop Loss
  tp_percent: 0.5  # Take Profit в процентах
  sl_percent: 0.3  # Stop Loss в процентах
  
  # Адаптивные параметры
  adaptive_tp_sl: true  # Адаптивные TP/SL на основе волатильности
  volatility_multiplier: 1.5  # Множитель волатильности
  
  # Фильтры
  enable_rsi_filter: true
  enable_macd_filter: true
  enable_bollinger_filter: true
  enable_ma_filter: true
  
  # RSI параметры
  rsi_period: 14
  rsi_oversold: 30
  rsi_overbought: 70
  
  # MACD параметры
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  # Bollinger Bands параметры
  bb_period: 20
  bb_std_dev: 2.0
  
  # Moving Average параметры
  ma_fast: 12
  ma_slow: 26

# Риск-менеджмент
risk:
  max_position_size_percent: 5.0  # Максимальный размер позиции в % от баланса
  max_daily_loss_percent: 10.0  # Максимальная дневная потеря в % от баланса
  risk_per_trade_percent: 1.0  # Риск на сделку в % от баланса
  max_open_positions: 3  # Максимальное количество открытых позиций
  
  # Адаптивное управление риском
  adaptive_risk: true
  balance_threshold: 0.8  # Порог для снижения риска (80% от начального баланса)
  risk_reduction_factor: 0.5  # Коэффициент снижения риска
  
  # Адаптивные минимумы для разных размеров баланса
  adaptive_minimums:
    small:  # $100 - $1500
      balance_threshold: 1500.0
      minimum_order_usd: 10.0  # Минимум OKX = $10
    medium:  # $1500 - $2300
      balance_threshold: 2300.0
      minimum_order_usd: 15.0  # Немного больше для среднего баланса
    large:  # $2300+
      balance_threshold: 999999.0  # Большое число для "от"
      minimum_order_usd: 20.0  # Больше для большого баланса

# Manual pools для адаптивных параметров
manual_pools: {}