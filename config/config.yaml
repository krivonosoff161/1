  max_open_positions: 2           # Maximum concurrent positions (‚¨áÔ∏è –±—ã–ª–æ 3)

# Scalping Strategy
scalping:
  enabled: true
  symbols: ["BTC-USDT", "ETH-USDT", "SOL-USDT"]
  timeframe: "1m"
  indicators:
    sma_fast: 5
    sma_slow: 20
    ema_fast: 8
    ema_slow: 21
    rsi_period: 14
    atr_period: 14
    bollinger_period: 20
    bollinger_std: 2.0
  
  # Entry conditions - üéØ –ë–û–õ–ï–ï –°–¢–†–û–ì–ò–ï (–∫–∞—á–µ—Å—Ç–≤–æ > –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
  entry:
